global:
  scrape_interval:     15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'weather-api-monitoring'

scrape_configs:

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'weather-microservice'
    scrape_interval: 5s
    static_configs:
      - targets: ['weather-service:8000']
    metrics_path: '/metrics'

  - job_name: 'subscription-microservice'
    scrape_interval: 5s
    static_configs:
      - targets: ['subscription-service:8000']
    metrics_path: '/metrics'