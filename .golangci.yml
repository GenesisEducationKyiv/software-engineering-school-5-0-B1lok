version: "2"
linters:
  enable:
    - gosec
    - gocritic
    - ineffassign
    - unconvert
    - gocyclo
    - misspell
    - unused
    - prealloc
    - bodyclose
    - errcheck
    - goconst
    - whitespace
    - lll
  settings:
    lll:
      line-length: 100
    gocyclo:
      min-complexity: 10

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
run:
  timeout: 3m
  tests: true