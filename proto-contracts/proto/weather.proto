syntax = "proto3";

package weather;

option go_package = "github.com/B1lok/proto-contracts/proto/weather;weather";

service WeatherService {
  rpc GetCurrentWeather(CityRequest) returns (Weather);
  rpc GetHourlyWeather(CityRequest) returns (WeatherHourly);
  rpc GetDailyWeather(CityRequest) returns (WeatherDaily);
}

message Weather {
  double temperature = 1;
  double humidity = 2;
  string description = 3;
}

message WeatherDaily {
  string location = 1;
  string date = 2;
  double maxTempC = 3;
  double minTempC = 4;
  double avgTempC = 5;
  bool willItRain = 6;
  int32 chanceRain = 7;
  bool willItSnow = 8;
  int32 chanceSnow = 9;
  string condition = 10;
  string icon = 11;
}

message WeatherHourly {
  string location = 1;
  string time = 2;
  double tempC = 3;
  bool willItRain = 4;
  int32 chanceRain = 5;
  bool willItSnow = 6;
  int32 chanceSnow = 7;
  string condition = 8;
  string icon = 9;
}


message CityRequest {
  string city = 1;
}